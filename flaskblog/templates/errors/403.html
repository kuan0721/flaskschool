{# 繼承 base 佈局，使用 layout.html 作為基礎模板 #}
{% extends "layout.html" %}

{# 定義 content 區塊的內容 #}
{% block content %}
    <div class="content-section">
        <!-- 顯示 403 錯誤頁面的標題 -->
        <h1>You don't have permission to do that (403)</h1>
        <!-- 提示用戶檢查帳戶並重試的訊息 -->
        <p>Please check your account and try again</p>
    </div>
{% endblock content %}
